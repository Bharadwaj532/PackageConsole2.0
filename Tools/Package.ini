;POSTUNINSTALL1=AppData\Local\Adobe\UserFiles\

[SERVICE CONTROL]
;types allowed PREUPGRADE, PREINSTALL, POSTINSTALL, PREUNINSTALL, POSTUNINSTALL
;actions allowed STOP,START,RESTART,SUSPEND,RESUME
;<type>1=<service name>,<action>
; Examples
;PREUPGRADE1=Spooler,SUSPEND
;PREINSTALL1=Spooler,RESUME
;POSTINSTALL1=Spooler,RESTART
;PREUNINSTALL1=Spooler,STOP
;POSTUNINSTALL1=Spooler,START

[FOLDERPERM]
