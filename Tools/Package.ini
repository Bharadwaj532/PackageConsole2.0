;POSTINSTALL3=HKCU\SOFTWARE\Google\Chrome

;Example deleting a shortcut from the start menu
;POSTINSTALL4=Appdata\Microsoft\Windows\Start Menu\Programs\StruxureWare Data Center Expert 7.9.0\Uninstall.lnk

